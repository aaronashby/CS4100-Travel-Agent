<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>Travel Agent</h1>
        <p class="tag">
          Plan trips, get packing suggestions and weather-aware tips.
        </p>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Describe Your Trip</h2>
        <form action="/plan" method="post" class="trip-form">
          <label>
            Tell us about your trip and ideal qualities (location, pace, weather,
            activities, packing constraints):
            <textarea name="description" rows="6" placeholder="e.g. 3 days in Reykjavik, active hiking, cold weather, packing light for two people" required></textarea>
          </label>

          <div class="actions">
            <button type="submit" class="btn">Generate Plan</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
